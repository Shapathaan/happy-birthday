<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Happy Birthday</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  background:radial-gradient(circle at top,#0b0b0f,#000 60%);
  overflow:hidden;
  font-family:'Inter',sans-serif;
  color:#fff;
}

/* STARFIELD */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* CENTER */
.container{
  position:relative;
  z-index:2;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

/* GLASS CARD */
.card{
  max-width:720px;
  padding:48px 42px;
  border-radius:22px;
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(18px);
  -webkit-backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,0.15);
  box-shadow:0 30px 80px rgba(0,0,0,0.7);
  animation:fadeUp 1.8s ease forwards;
  position:relative;
}

/* SUBTLE GLOW */
.card::before{
  content:"";
  position:absolute;
  inset:-1px;
  border-radius:22px;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,0.25),transparent);
  opacity:0.4;
  pointer-events:none;
}

h1{
  font-family:'Playfair Display',serif;
  font-size:3rem;
  letter-spacing:1px;
  margin-bottom:22px;
}

.divider{
  width:96px;
  height:2px;
  margin:26px auto;
  background:linear-gradient(90deg,transparent,#fff,transparent);
  opacity:0.85;
}

p{
  font-size:1.12rem;
  line-height:1.9;
  color:#e0e0e0;
  min-height:120px;
}

.signature{
  margin-top:44px;
  font-size:0.9rem;
  letter-spacing:1px;
  color:#bcbcbc;
}

/* ANIMATIONS */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(36px)}
  to{opacity:1;transform:translateY(0)}
}

/* TAP SHOCKWAVE */
.ripple{
  position:absolute;
  width:40px;
  height:40px;
  border-radius:50%;
  background:radial-gradient(circle,rgba(255,255,255,0.35),transparent 60%);
  transform:scale(0);
  animation:ripple 900ms ease-out;
  pointer-events:none;
}

@keyframes ripple{
  to{
    transform:scale(7);
    opacity:0;
  }
}
</style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="container">
  <div class="card">
    <h1>Happy Birthday</h1>
    <div class="divider"></div>
    <p id="text"></p>
    <div class="signature">— Have a great year ahead</div>
  </div>
</div>

<script>
// ===== STARFIELD (SMOOTHER) =====
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");
let w,h,stars=[];

function resize(){
  w=canvas.width=window.innerWidth;
  h=canvas.height=window.innerHeight;
}
window.addEventListener("resize",resize);
resize();

stars=Array.from({length:90},()=>({
  x:Math.random()*w,
  y:Math.random()*h,
  r:Math.random()*1.4+0.3,
  s:Math.random()*0.35+0.15
}));

function animate(){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle="#fff";
  stars.forEach(s=>{
    ctx.globalAlpha=Math.random()*0.6+0.2;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
    s.y+=s.s;
    if(s.y>h){s.y=0;s.x=Math.random()*w}
  });
  requestAnimationFrame(animate);
}
animate();

// ===== TYPEWRITER =====
const message =
"Wishing you a year filled with clarity, confidence, and moments that quietly matter.\n\n"+
"You have a natural way of leaving a good impression without trying — and that stands out.";

let i=0;
const el=document.getElementById("text");

function type(){
  if(i<message.length){
    el.innerHTML+=message[i]==="\n"?"<br><br>":message[i];
    i++;
    setTimeout(type,34);
  }
}
setTimeout(type,900);

// ===== TAP EFFECT =====
document.addEventListener("click",e=>{
  const r=document.createElement("span");
  r.className="ripple";
  r.style.left=e.clientX+"px";
  r.style.top=e.clientY+"px";
  document.body.appendChild(r);
  setTimeout(()=>r.remove(),900);
});
</script>

</body>
</html>
